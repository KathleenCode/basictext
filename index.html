    <title>Code Mirror</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .center {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- Code Mirror -->
    <div class="center">
        <textarea name="editor" id="editor" cols="30" rows="10">
            <small>This is a basic text editor</small>
            <h1>Hello World</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Perferendis cupiditate culpa facere tempore magni ad placeat maxime labore ab, 
                inventore incidunt praesentium voluptatem odio nesciunt?</p>
        </textarea>

        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "meta",
                theme: "ayu-dark",
                lineNumbers: true,
                showCursorWhenSelecting: true,
                cursorHeight: 0.7,
            });
        </script>
    </div>
</body>
</html>
